<h2>Products</h2>

<div class = "products" *ngFor="let product of products">


  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>

<!--<a href="{{ product.amazon }}" &ndash;&gt; {{product.name}}</a>[title]="product.name + ' details'" [routerLink]="['/products', product.id]"-->
  </h3>
  <img src="{{ product.image }}" width = "200px">
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <div class="rate" style="color: orange; margin-bottom: 20px; font-size: 18px">
    <ngb-rating [max]="5" [(rate)]="product.currentRate" [readonly]="true"></ngb-rating>
  </div>


<!--  <button (click)="share()">-->
<!--    Share-->
<!--  </button>-->
  <a href="{{product.telegram}}" target="_blank">
  <button >
        Share
  </button>
  </a>

      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>

    </div>
